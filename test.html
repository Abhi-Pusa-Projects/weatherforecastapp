<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Application</title>
    <link rel="stylesheet" href="./public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./public/javascripts/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="./public/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="container" id="appbase">
      <div class="row">
        <div class="col-sm-12" id="header">
          <h1>Weather App</h1>
          <svg width="960" height="500"></svg>
        </div>
      </div>
    </div>
  </body>
  <script>
  var json_data;
  window.onload=function(){
    var xhr = new XMLHttpRequest();
    xhr.open('GET','http://api.ipify.org/?format=jsonp&callback=?');
    xhr.send(null);
    xhr.onreadystatechange=function () {
      var DONE = 4; // readyState 4 means the request is done.
      var OK = 200; // status 200 is a successful return.
      if (xhr.readyState === DONE)
      {
        if (xhr.status === OK)
        {
          var json_string = xhr.responseText.slice(2, -2);
          //console.log(json_string); // 'This is the returned text.'
          json_data = JSON.parse(json_string);
          console.log(json_data.ip);
          if(navigator.geolocation)
          {
            navigator.geolocation.getCurrentPosition(getLocation);
          }
          else
          {
            console.log("browser does not support geolocation");
          }

        }
      }
      else
      {
          console.log('Error: ' + xhr.status); // An error occurred during the request.
      }
     }
  }

  function getLocation(position){
      console.log(position.coords.latitude,position.coords.longitude);
      var xhr_new = XMLHttpRequest();
      var params = "latitude="+position.coords.latitude+"&longitude="+position.coords.longitude+"&ip="+json_data.ip;
      xhr_new.open('GET','http://api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID=bfbfccb0b8cb44018d9282c12bb57409', true);
      xhr_new.send();
      xhr_new.onreadystatechange = function(){
        var DONE = 4;
        var OK = 200;
        var date_array = [];
        var data_array =[];
        var count_array= [];
        var flag = 0;
        if(xhr_new.readyState === DONE){
          if(xhr_new.status === OK){
            var temp_json=JSON.parse(xhr_new.responseText);
            //console.log(JSON.parse(xhr_new.responseText));
            console.log(temp_json.city.name);
            console.log(temp_json.list.length);

            for(var i=0;i<temp_json.list.length;i++){
              //console.log(temp_json.list[i].dt_txt,temp_json.list[i].main.temp);
              var d = new Date(temp_json.list[i].dt_txt.split(' ')[0]);
              var new_date = d.getDate();
              var index = date_array.indexOf(new_date);
              console.log(index);
              if(index===-1){
                date_array.push(new_date);
                data_array.push(parseInt(temp_json.list[i].main.temp));
                count_array.push(1);
              }else{
                data_array[index]=data_array[index]+parseInt(temp_json.list[i].main.temp);
                count_array[index]= count_array[index]+1;
              }
            }

            var final_data = [];
            for(var k=0;k<date_array.length;k++){
              var obj={};
              obj["date"]=date_array[k];
              obj["temp"] = data_array[k]/count_array[k];
              final_data.push(obj);
            }

            //console.log(final_data);
            plot_graph(final_data);
          }
        }
      }
  }

  function plot_graph(data){
    console.log(data);
      var svg = d3.select("svg"),
        margin = {top: 20, right: 80, bottom: 30, left: 50},
        width = svg.attr("width") - margin.left - margin.right,
        height = svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var parseTime = d3.timeParse("%Y%m%d");

      var x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);

      var line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.temp); });

      var cities = data.map(function(id) {
        return {
          id: id,
          values: data.map(function(d) {
            return {date: d.date, temp: d.temp};
          })
        };
      });

      x.domain(d3.extent(data, function(d) { return d.date; }));

      y.domain([
        d3.min(cities, function(c) { return d3.min(c.values, function(d) { return d.temp; }); }),
        d3.max(cities, function(c) { return d3.max(c.values, function(d) { return d.temp; }); })
      ]);

      z.domain(cities.map(function(c) { return c.id; }));

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("fill", "#000")
          .text("Temperature, ÂºF");

      var city = g.selectAll(".city")
        .data(cities)
        .enter().append("g")
          .attr("class", "city");

      city.append("path")
          .attr("class", "line")
          .attr("d", function(d) { return line(d.values); })
          .style("stroke", function(d) { return z(d.temp); });

      city.append("text")
          .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
          .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temp) + ")"; })
          .attr("x", 3)
          .attr("dy", "0.35em")
          .style("font", "10px sans-serif")
          .text(function(d) { return d.temp; });

      function type(d, _, columns) {
      d.date = parseTime(d.date);
      for (var i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
      return d;
      }
  }

</script>
</html>
